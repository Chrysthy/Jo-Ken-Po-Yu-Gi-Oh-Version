<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo-Ken-Po Yu-Gi-Oh Version</title>

    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">

    <!-- reset -->
    <link rel="stylesheet" href="src/styles/reset.css">

    <!-- framework -->
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/buttons.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- main style -->
    <link rel="stylesheet" href="src/styles/main.css">

</head>

<body>

    <div class="bg-video">

        <video class="video" autoplay loop muted>

            <source src="src/assets/video/yugi.mp4" type="video/mp4">

        </video>

    </div>

    <div class="container">

        <div class="container__left framed-golden-2">

            <div class="score_box frame">

                <span id="score_points"> Wins: 0 | Losses: 0</span>

            </div>

            <div class="menu_avatar">

                <img alt="" id="card-image">

            </div>

            <div class="card_details frame">

                <p id="card-name">a</p>

                <div id="card-type">a</div>

            </div>

        </div>

        <div class="container__right">

            <div class="card-box__container">

                <div class="card-box framed" id="computer-cards"></div>

                <div class="card-versus__container">

                    <div class="versus-top">

                        <div class="cards-infield">

                            <img id="player-field-card" alt="" height="180px" width="125px">

                        </div>

                        <img src="src/assets/icons/millenium2.png" alt="" height="100px">

                        <div class="cards-infield">

                            <img id="computer-field-card" alt="" height="180px" width="125px">

                        </div>

                    </div>

                    <div class="versus-bottom">

                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">Win</button>

                    </div>

                </div>

                <div class="card-box framed" id="player-cards"></div>

            </div>

        </div>

    </div>












    <script src="src/scripts/engine.js" defer></script>

</body>

</html>
