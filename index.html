<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo-Ken-Po Yu-Gi-Oh Version</title>

    <link rel="shortcut icon" href="src/favicon/Favicon.ico" type="image/x-icon">

    <!-- reset -->
    <link rel="stylesheet" href="src/styles/reset.css">

    <!-- framework -->
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/buttons.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- main style -->
    <link rel="stylesheet" href="src/styles/main.css">

</head>

<body>

    <div class="bg-video">

        <video class="video" autoplay loop muted>

            <source src="src/video/yugi.mp4" type="video/mp4">

        </video>

    </div>

    <div class="container">

        <div class="container__left">

            <div class="score_box">

                <span id="score_points"> Win: 0 | Lose: 0</span>

            </div>

            <div class="menu_avatar">

                <img alt="" id="card-image">

            </div>

            <div class="card_details">

                <p id="card-name"></p>
                
                <div id="card-type"></div>

            </div>

        </div>

        <div class="container__right">

            <div class="card-box__container"></div>

        </div>

    </div>












    <script src="src/scripts/engine.js" defer></script>

</body>

</html>
